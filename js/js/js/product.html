<!DOCTYPE html>
<html>
<head>
  <title>Bouquets | Ribbonara Blooms</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 class="page-title">Our Bouquets</h2>

<div class="grid" id="productList"></div>

<script src="js/products.js"></script>
<script>
const productList = document.getElementById("productList");

products.forEach(p => {
  productList.innerHTML += `
    <div class="card">
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <strong>Rs. ${p.price}</strong>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
      <a class="wa-btn" href="https://wa.me/9779749712093?text=I want ${p.name} (Rs.${p.price})" target="_blank">
        Order on WhatsApp
      </a>
    </div>
  `;
});

function addToCart(id) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(products.find(p => p.id === id));
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Bouquet added to cart ðŸŒ¸");
}
</script>

</body>
</html>
